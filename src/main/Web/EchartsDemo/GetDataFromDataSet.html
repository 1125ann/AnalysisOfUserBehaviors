<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>从结果集中获取数据来展示数据</title>
    <script src="echarts.js"></script>
</head>
<body>
<div id="main" style="height: 400px;width: 600px"></div>
<script type="text/javascript">
    var myCharts = echarts.init(document.getElementById('main'));

    var option = {
        title: {
            text: '从数据集中获取数据'
        },
        xAxis: {
            type: 'category'
        },
        yAxis: {},
        dataset: {
            source: [
                ['1', 34, 20, 'xx', 52],
                ['2', 28, 14, 'yy', 54],
                ['3', 45, 32, 'xy', 42],
                ['4', 69, 46],
                ['5', 39, 24],
                ['6', 43, 23],
                ['7', 33, 23],
                ['8', 23, 13],
                ['9', 23, 16],
                ['10', 33, 20],
                ['11', 39, 24],
                ['12', 22, 15],
            ]
        },
        series: [{
            type: 'pie',
            center: ['65%', 60],
            radius: 35,
            encode: {itemName: 3, value: 4}
        },{
            type: 'line',
            encode: {x:0,y: 1}
            },{
            type:'bar',
            encode: {x:0,y:2}
        }]
    };

    myCharts.setOption(option)
</script>
</body>
</html>
