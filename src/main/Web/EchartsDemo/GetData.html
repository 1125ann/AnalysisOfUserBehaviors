<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getData</title>
    <script src="echarts.js"></script>
</head>
<body>
<div id="main" style="height: 400px;width: 600px"></div>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));

    function fetchData(cb) {
        // 通过 setTimeout 模拟异步加载
        setTimeout(function () {
            cb({
                categories: ["ad_black"],
                data: [100]
            });
        }, 1000);
    }

    // 初始 option
    option = {
        title: {
            text: '异步数据加载示例'
        },
        tooltip: {},
        legend: {
            data:['销量']
        },
        xAxis: {
            data: []
        },
        yAxis: {},
        series: [{
            name: '销量',
            type: 'bar',
            data: []
        }]
    };

    myChart.showLoading();

    fetchData(function (data) {
        myChart.hideLoading();
        myChart.setOption({
            xAxis: {
                data: data.categories
            },
            series: [{
                // 根据名字对应到相应的系列
                name: '销量',
                data: data.data
            }]
        });
    });

    myChart.setOption(option)
</script>
</body>
</html>
