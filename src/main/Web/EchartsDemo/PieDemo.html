<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>饼状图案例</title>
    <script src="echarts.js"></script>
</head>
<body>
<div id="main" style="height: 600px;height: 400px"></div>
<script type="text/javascript">
    var mychars = echarts.init(document.getElementById('main'));

    mychars.setOption({
        //设置背景色
        backgroundColor: '#f94655',
        //设置文本样式
        textStyle: {
            color: 'rgba(255, 255, 255, 0.3)'
        },
        series: [
            {
                name: '访问来源',
                type: 'pie',
                radius: '55%',
                //这里设置饼状图为南丁格尔图，南丁格尔图会通过半径表示数据的大小
                roseType: 'angle',
                //设置阴影
                itemStyle: {
                    // 阴影的大小
                    shadowBlur: 200,
                    // 阴影水平方向上的偏移
                    shadowOffsetX: 0,
                    // 阴影垂直方向上的偏移
                    shadowOffsetY: 0,
                    // 阴影颜色
                    shadowColor: 'rgba(89,75,249,0.5)'
                },
                data: [
                    {value:235,name:'qaz'},
                    {value:274,name:'wsx'},
                    {value:310,name:'edc'},
                    {value:335,name:'rfv'},
                    {value:400,name:'tgb'}
                ]
            }
        ]
    })
</script>

</body>
</html>
